name: .NET Core

on: pull_request

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build 
      run: dotnet build --configuration Release
    - name: Test
      run:
        dotnet test ./tst/Crypto.Windows.Tests/Crypto.Windows.Tests.fsproj
    - name: Build F# Nuget Packages
      run:
        dotnet pack ./src/Crypto.Windows/Crypto.Windows.fsproj --configuration Release -o ./nuget
    - name: Deploy NuGet F# Packages
      run:
        dotnet nuget push D:\a\SFX.Crypto\SFX.Crypto\nuget\SFX.Windows.Crypto.*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}