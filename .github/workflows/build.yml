name: .NET Core

on:  
    push:
        branches-ignore:
            - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Test
      run: 
        dotnet test ./SFX.Crypto.sln --configuration Release 
